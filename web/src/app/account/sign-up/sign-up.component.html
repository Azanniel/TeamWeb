<main class="container">
  <button routerLink="" class="goback">
    <mat-icon aria-hidden="false" aria-label="Go back">keyboard_backspace</mat-icon>
  </button>

  <section>
    <header>
      <img src="../../../assets/Logo.svg" alt="Logo">
      <h3>Crie sua conta</h3>
      <p>Gerencie de forma fácil seus colaboradores</p>
    </header>

    <mat-card class="validate-email hidden">
      <h2>Email já cadastrado</h2>
      <a routerLink="../signIn">Tente logar na sua conta</a>
    </mat-card>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <mat-form-field class="fieldSignUp">
        <mat-label>Nome de Usuário</mat-label>
        <input matInput [(ngModel)]="signup.username" name="username" type="text" required>
      </mat-form-field>

      <mat-form-field class="fieldSignUp">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="signup.email" [formControl]="email" name="email" type="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="fieldSignUp">
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="signup.password" name="password" type="password" required>
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="form.form.invalid">Criar conta</button>
    </form>
  </section>
</main>
