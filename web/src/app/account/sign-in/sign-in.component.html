<main class="container">
  <button routerLink="" class="goback">
    <mat-icon aria-hidden="false" aria-label="Go back">keyboard_backspace</mat-icon>
  </button>

  <section>
    <header>
      <img src="../../../assets/Logo.svg" alt="Logo">
      <h3>Entre na sua conta</h3>
      <p>Tenha em um sÃ³ lugar seus colaboradores</p>
    </header>

    <mat-card class="validate hidden">
      <h2>Email ou senha incorretos</h2>
    </mat-card>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <mat-form-field class="fieldSignIn">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="signin.email" name="email" type="email" placeholder="Email" required>
      </mat-form-field>

      <mat-form-field class="fieldSignIn">
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="signin.password" name="password" placeholder="Senha" type="password" required>
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="form.form.invalid">Entrar</button>
    </form>
  </section>
</main>
